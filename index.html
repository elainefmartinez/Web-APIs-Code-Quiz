<!DOCTYPE html>

  <body>

          <div class= "number-of-question"></div>
        </div>

      <section>
        <div id= "container"> </div>
          
        </div>
        <div id= "user-score"> </div>
      </div>
          <div class= "card timer">

            <h3>Timer:</h3>
          </div>
        
          </div>
        </div>
      </section>

  </body>
